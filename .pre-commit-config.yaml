repos:
  - repo: local
    hooks:
      - id: yapf
        name: yapf
        entry: yapf
        language: system
        types: [python]
        args:
          [
            '-r',
            '-q',
            '.'
          ]

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            '--recursive=y',
            '.',
          ]

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args:
          [
            '--strict',
          ]
